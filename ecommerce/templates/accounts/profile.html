{% extends 'base.html' %}
{% load form_extras %}
{% block title %}My Profile | Ecommerce{% endblock %}
{% block content %}
<h3 class="mb-3">My Profile</h3>
<h2>Update Profile</h2>

<form method="POST">
    {% csrf_token %}

    <label>Username</label>
    <input type="text" name="username" value="{{ request.user.username }}" class="form-control">

    <label>Email</label>
    <input type="email" name="email" value="{{ request.user.email }}" class="form-control">

    <label>Phone</label>
    <input type="text" name="phone" value="{{ request.user.profile.phone }}" class="form-control">

    <label>Address</label>
    <input type="text" name="address" value="{{ request.user.profile.address }}" class="form-control">

    <label>City</label>
    <input type="text" name="city" value="{{ request.user.profile.city }}" class="form-control">

    <label>State</label>
    <input type="text" name="state" value="{{ request.user.profile.state }}" class="form-control">

    <label>Pincode</label>
    <input type="text" name="pincode" value="{{ request.user.profile.pincode }}" class="form-control">

    <button type="submit" class="btn btn-primary mt-2">Update</button>
</form>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
{% endif %}



{% endblock %}
