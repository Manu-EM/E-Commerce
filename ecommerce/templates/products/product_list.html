{% extends 'base.html' %}
{% block title %}Products | Ecommerce{% endblock %}
{% block content %}
<h2 class="mb-4">All Products</h2>
<div class="row">
  {% for product in products %}
  <div class="col-md-3 mb-4">
    <div class="card h-100 shadow-sm">
      {% if product.images.first %}
        <img src="{{ product.images.first.image.url }}" class="card-img-top" style="height:200px;object-fit:cover;">
      {% endif %}
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">â‚¹{{ product.price }}</p>
        <a href="{% url 'product_detail' product.slug %}" class="btn btn-outline-primary btn-sm">View Details</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
