{% extends "dashboard/base.html" %}
{% block title %}Add Product{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold">
            <i class="bi bi-bag-plus-fill text-primary"></i> Add Product
        </h2>
        <a href="{% url 'manage_products' %}" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-arrow-left"></i> Back
        </a>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                {% csrf_token %}
                
                <!-- Product Name -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">
                        <i class="bi bi-tag-fill text-success"></i> Name
                    </label>
                    <input type="text" name="name" class="form-control" placeholder="Enter product name" required>
                </div>

                <!-- Price -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">
                        <i class="bi bi-currency-rupee text-warning"></i> Price
                    </label>
                    <input type="number" step="0.01" name="price" class="form-control" placeholder="Enter price" required>
                </div>

                <!-- Category -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">
                        <i class="bi bi-list-ul text-info"></i> Category
                    </label>
                    <select name="category" class="form-select" required>
                        <option value="" disabled selected>-- Select Category --</option>
                        {% for cat in categories %}
                        <option value="{{ cat.id }}">{{ cat.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">
                        <i class="bi bi-card-text text-secondary"></i> Description
                    </label>
                    <textarea name="description" class="form-control" rows="3" placeholder="Enter product description"></textarea>
                </div>

                <!-- Stock -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">
                        <i class="bi bi-box-seam text-primary"></i> Stock
                    </label>
                    <input type="number" name="stock" class="form-control" placeholder="Enter stock quantity" min="0" required>
                </div>

                <!-- Image -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">
                        <i class="bi bi-image-fill text-danger"></i> Image
                    </label>
                    <input type="file" name="image" class="form-control">
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success px-4">
                        <i class="bi bi-check2-circle"></i> Add Product
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
