<!-- dashboard/templates/dashboard/home.html -->
{% extends "dashboard/base.html" %}
{% load static %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container-fluid px-4">
    <h2 class="mt-4 mb-4 fw-bold">Dashboard Overview</h2>
    <div class="row g-4">
        
        <!-- Total Products -->
        <div class="col-md-4">
            <div class="card shadow-sm border-0 rounded-3">
                <div class="card-body d-flex align-items-center">
                    <div class="rounded-circle bg-primary text-white d-flex justify-content-center align-items-center me-3" style="width:50px; height:50px;">
                        <i class="bi bi-box-seam fs-4"></i>
                    </div>
                    <div>
                        <h6 class="text-muted mb-1">Total Products</h6>
                        <h4 class="mb-0 fw-bold">{{ total_products }}</h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- Total Orders -->
        <div class="col-md-4">
            <div class="card shadow-sm border-0 rounded-3">
                <div class="card-body d-flex align-items-center">
                    <div class="rounded-circle bg-success text-white d-flex justify-content-center align-items-center me-3" style="width:50px; height:50px;">
                        <i class="bi bi-cart-check fs-4"></i>
                    </div>
                    <div>
                        <h6 class="text-muted mb-1">Total Orders</h6>
                        <h4 class="mb-0 fw-bold">{{ total_orders }}</h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- Example: Add More Stats -->
        <div class="col-md-4">
            <div class="card shadow-sm border-0 rounded-3">
                <div class="card-body d-flex align-items-center">
                    <div class="rounded-circle bg-warning text-white d-flex justify-content-center align-items-center me-3" style="width:50px; height:50px;">
                        <i class="bi bi-people fs-4"></i>
                    </div>
                    <div>
                        <h6 class="text-muted mb-1">Registered Users</h6>
                        <h4 class="mb-0 fw-bold">{{ total_users }}</h4>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
